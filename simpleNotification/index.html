<!DOCTYPE HTML>
<html>
 <head>
   <title>SimpleNotification</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
 <body>
     <article class="notification">
         <section class="notification-content">
             <p class="notification-content__text">Мы используем cookie-файлы для наилучшего представления нашего сайта. Продолжая использовать этот сайт, вы соглашаетесь с использованием cookie-файлов.</p>
         </section>
         <div class="notification-content__controls">
            <div class="notification-content-button notification-content-button_accept">Принять</div>
            <div class="notification-content-button notification-content-button_undo">Отказаться</div>
        </div>
     </article>
    <script type="text/javascript" src="simple.js"></script>
 </body> 
</html>
